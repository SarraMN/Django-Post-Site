<!-- authentication/templates/authentication/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    margin-top: 15px;
}

h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #333;
    font-size: 24px;
}

form {
    display: flex;
    flex-direction: column;
}

form .form-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px; /* Reduced margin between fields */
}

form label {
    font-weight: bold;
    color: #555;
    width: 30%; /* Label width */
    text-align: left;
}

form input,
form select,
form textarea {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
    width: 65%; /* Input field width */
}

form input[type="file"] {
    padding: 5px;
}

form input:focus,
form textarea:focus,
form select:focus {
    border-color: #4CAF50;
    outline: none;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}

form button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    margin-top: 15px; /* Reduced margin on top of the button */
}

form button:hover {
    background-color: #45a049;
}

p {
    text-align: center;
    font-size: 14px;
    color: #666;
}

.errorlist {
    color: #d9534f;
    font-size: 14px;
    margin-bottom: 15px;
    padding-left: 20px;
}

ul {
    margin: 10px 0;
    padding-left: 20px;
    color: #555;
    font-size: 14px;
}

ul li {
    margin-bottom: 5px;
    font-size: 12px;
}

.helptext {
    display: block;
    margin-top: 5px;
}

a {
    color: #4CAF50;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Error list styles */
.errorlist {
    list-style-type: none;
    padding: 0;
    margin: 10px 0;
    color: red;
    font-weight: bold;
    font-size: 12px;
}

.errorlist li {
    margin-bottom: 5px;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'authentication:login' %}">Log in</a></p>
    </div>
</body>
</html>
