{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Navigation menu styles */
        nav ul {
            list-style-type: none; /* Remove bullet points */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            background-color: #35424a;
            font-size: 18px;

        }

        nav ul li {
            margin-right: 20px; /* Space between menu items */
        }

        nav ul li:last-child {
            margin-right: 0; /* No extra margin for the last item */
        }

        nav ul li a {
            color: #ffffff; /* White text */
            text-decoration: none; /* Remove underline */
            padding: 10px 15px; /* Add padding for better click area */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth hover effect */
            text-transform: uppercase; /* Make text uppercase */
        }

        nav ul li a:hover {
            color: #ed3978; /* Ensure text stays white on hover */
        }

        /* Style for the back-links container */
        .back-links {
            display: flex; /* Use flexbox to arrange links side by side */
            justify-content: flex-start; /* Align links to the left */
            gap: 30px; /* Add space between the links */
            margin-top: 20px; /* Add space above the links */
            margin-bottom: 20px; /* Add space below the links */
        }

        /* Style for each individual link */
        .back-link {
            font-size: 16px; /* Set font size */
            color: #007bff; /* Blue color for the links */
            transition: color 0.3s ease; /* Smooth transition for color change */
        }

        .back-link:hover {
            color: #0056b3; /* Darker blue on hover */
        }

/********************* add blog form***************/
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Style for individual error messages */
        .errorlist li {
            color:red;
        }

        /* Styling for the form heading */
        .form-header {
            text-align: center;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin-bottom: 20px;
        }

        /* Styling for the form */
        .create-post-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style the individual form fields (inputs, textareas) */
        .create-post-form .form-group {
            margin-bottom: 20px;
        }

        .create-post-form input, .create-post-form textarea, .create-post-form select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
        }

        /* Add some margin between form fields */
        .create-post-form .form-group + .form-group {
            margin-top: 15px;
        }

        /* Submit button styling */
        .create-post-form button {
            width: 100%;
            padding: 15px;
            background-color: #35424a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-post-form button:hover {
            background-color: #0056b3;
        }
/********************* add blog form***************/

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
        <nav>
            <ul> 
                <li><a href="{% url 'blog:post_list' %}">Home</a></li>
                <li><a href="{% url 'blog:user_posts' %}">My Posts</a></li>  
                <li><a href="{% url 'authentication:logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
