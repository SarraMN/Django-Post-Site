{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <article>
    <h2>{{ post.title }}</h2>
    <p><small>Published {{ post.publish }} by {{ post.author }}</small></p>
    <p>{{ post.body|linebreaks }}</p>
  </article>
  <a href="{% url 'blog:post_list' %}">Back to all posts</a>
{% endblock %}
